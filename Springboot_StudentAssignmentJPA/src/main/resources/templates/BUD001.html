
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(BUD001)Student Search</title>
<link th:href="@{/resources/css/base.css}" rel="stylesheet" />
<link th:href="@{/resources/css/container.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/resources/js/accordion-menu.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/general.js}"></script>
<script type="text/javascript">
	window.onload = function() {
		menu();

	}
</script>
</head>
<body class="main_body">

	<div th:insert="header :: header"></div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<div class="search_form">
					<h3>Student Search Page</h3>
					<form th:action="setupsearchstudent" method="post" th:object="${student}">
						<table class="tableForm">
							<tr>
								<td class="tblLabel">Student No.</td>
								<td class="tblInputShort"><input type="text" th:field="*{studentId}" class="txt" />
								<label th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" style="color:red;"></label>
									</td>
								
								<td class="tblLabel">Student Name</td>
								<td class="tblInputShort"><input type="text" th:field="*{studentName}"
									class="txt" />
								<label th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}" style="color:red;"></label>
									</td>
								</tr >
								<tr>
									<td class="tblLabel">Class Name</td>
									<td class="tblInputNormal" colspan="3"><input type="text"
										id="companyName" th:field="*{className}" class="txtlong" /></td>
								</tr>
						</table>
						<br /> <input type="submit" value="Search" class="button" /><a href="studentreset"> <input
							type="button" value="Reset" class="button" /></a>
						<br />
						<br />
						
					</form>
					<div id="list">
						
							<table class="resultTable">
									<tr class="tblHeader" th:if="${stulist!=null}">
										<th width="5%">No</th>
										<th width="10%">Student No</th>
										<th width="25%">Student Name</th>
										<th width="40%">Class Name</th>
										<th width="10%">Registered Date</th>
										<th width="10%">Status</th>
									</tr>
								
								<tr th:each="stulist: ${stulist}" class="tblItems">
									
										<td th:text="${stulistStat.index+1}"></td>
										<td th:text="${stulist.studentId}"></td>
										<td><a th:href="@{/studentupdate(studentId=${stulist.studentId})}"/>
										<label th:text="${stulist.studentName}"/></td>
										<td th:text="${stulist.className}"></td>
										<td th:text="${stulist.register}"></td>
										<td th:text="${stulist.status}"></td>
										</tr>
								
							</table>
							<br />
						
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
