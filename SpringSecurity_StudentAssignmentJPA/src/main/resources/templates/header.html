<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Header</title>
</head>
<body th:fragment="header">
<div id="header">
	<div id="title">
		<a th:href="welcome">Student Registration Assignment</a>
	</div>
	<div id="menuLoginTime">
		<table>
		
		
			<tr>
				<td>Current Date :</td>
				<td th:text="${new java.util.Date()}"></td>
			</tr>
		</table>
	</div>
	<input id="btn_logout" class="button" type="button" value="logout" th:onclick="location.href='logout'">
	</div>
